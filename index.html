<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript calculator</title>
</head>
<body>
    <main class="calculator">
     <div class="top">
        <span class="unit">
            <div class="unit">deg</span
            <section class="screen">
             <div class="input"></div>
             <div class="result"></div>
            </section>
        </div>
        <div class="bottom">
            <section class="key">
                <div class="column">
                    <span data-key="7">7</span>
                    <span data-key="4">4</span>
                    <span data-key="1">1</span>
                    <span data-key=".">.</span>
                </div>
                <div class="column">
                    <span data-key="8">8</span>
                    <span data-key="5">5</span>
                    <span data-key="2">2</span>
                    <span data-key="0">0</span>
                </div>
                <div class="column">
                    <span data-key="9">9</span>
                    <span data-key="6">6</span>
                    <span data-key="3">3</span>
                    <span></span>
                </div>
                <div class="operators">

                    <span data-key="/"</span>
                    <span data-key="x"</span>
                    <span data-key="-"</span>
                    <span data-key="+"</span>
                </div>
                <div
            </section>


</body>
</html>
